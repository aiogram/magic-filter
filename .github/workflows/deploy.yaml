name: Deploy

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request: {}
  release:
    types:
      - published

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -U pip virtualenv
          pip install poetry
          poetry config virtualenvs.create false

      - name: Build
        run: |
          poetry build

      - name: Try install wheel
        run: |
          mkdir -p try_install
          cd try_install
          virtualenv venv
          venv/bin/pip install ../dist/magic_filter-*.whl
          venv/bin/python -c "import magic_filter; print(magic_filter.__version__)"

      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist/*

  publish:
    name: Publish
    needs: build
    if: "success() && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master')"
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: wheels
          path: dist

      - name: Publish a Python distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TEST_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        if: github.event.action == 'published'
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
